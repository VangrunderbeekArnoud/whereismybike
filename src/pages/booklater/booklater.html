<ion-header no-border>
  <ion-navbar color="nav-color">
    <ion-title>Schedule A Ride</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class='yes-scroll'>
  <div class='top-items'>
    <button padding ion-button color="primary" id='mybutton' block (click)='Pickachu()'>Choose A Date</button>
  </div>

  <div class='followed-items'>
  <ion-list>
    <ion-item no-lines  *ngFor="let event of eventList">
      <h2 class='drive'>Date &#8680; <strong>{{event?.date}}</strong></h2>
    </ion-item>
  </ion-list>
</div>
</ion-content>
