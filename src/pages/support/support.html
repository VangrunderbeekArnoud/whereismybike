<ion-header no-border>

  <ion-navbar color="nav-color">
    <ion-title>support</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="no-scroll" padding>

  <div text-center >
      <ion-title>Write A Complain</ion-title>
      <form (ngSubmit)="logForm()">
            <ion-textarea  #myInput id="myInput" rows="1" maxLength="500"  [(ngModel)]="todo.description" name="description"></ion-textarea>
    
          <button padding ion-button type="submit" block>Submit</button>
        </form>
    </div>

    <div text-center class='reviewspace'>
    <button  class='butt'  color="primary" ion-button block (click)="callNow()">
        <ion-icon color='nav-color' padding name='ios-call'></ion-icon>
         Customer Care
    </button>
  
    <button  class='butt'  color="gery" ion-button block (click)="callNow()">
        <ion-icon color='nav-color' padding name='ios-chatbubbles'></ion-icon>
         Frequently Asked Questions
    </button>
    </div>
 
</ion-content>
