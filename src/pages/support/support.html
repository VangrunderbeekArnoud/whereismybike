
<ion-header no-border>

  <ion-navbar color="nav-color">
    <ion-title>{{'SUPPORT'|translate}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="no-scroll" padding>

  <div text-center >
  <button  class='butt'  color="primary" ion-button block (click)="goToSiteFAQ()">
      {{'FAQ'|translate}}
  </button>
  <button  class='butt'  color="gery" ion-button block (click)="goToSite()">
      <ion-icon color='nav-color' padding name='md-wifi'></ion-icon>
      {{'VISIT_WEBSITE'|translate}}
  </button>
  </div>
  <div text-center padding >
      <ion-title>{{'FEEDBACK'|translate}}</ion-title>
      <form (ngSubmit)="logForm()">
            <ion-textarea  #myInput id="myInput" rows="1" maxLength="500"  [(ngModel)]="todo.description" name="description"></ion-textarea>

          <button padding ion-button type="submit" block>{{'SUBMIT'|translate}}</button>
        </form>
    </div>


</ion-content>
