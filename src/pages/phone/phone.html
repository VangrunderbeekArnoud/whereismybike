<ion-content class="o-scroll" padding>

  <div id="recaptcha-container"></div>

  <div class='form'>
    <ion-label class='stack' padding color='primary' stacked>Country code</ion-label>
    <ion-select interface="popover" [(ngModel)]="myCountry" placeholder="eg Belgium (+32)">
      <ion-option *ngFor="let country of countries" [value]="country">{{country.displayName}}</ion-option>
    </ion-select>
    <ion-label class='stack' padding color='primary' stacked>Phone</ion-label>
    <ion-input class='input' no-lines type="tel" placeholder="eg 04xxxxxxxx" [(ngModel)]="phoneNumber"></ion-input>

    <button padding [disabled]="!(phoneNumber && myCountry)" ion-button color="primary" id='mybutton' block (click)='signIn(phoneNumber)'>PROCEED</button>

  </div>
</ion-content>
