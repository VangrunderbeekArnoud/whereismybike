<ion-header>

  <ion-navbar>
    <ion-title>{{'LANGUAGE'|translate}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
	<ion-list>
		<ion-item-group radio-group (ionChange)="applyLanguage()" [(ngModel)]="selectedLanguage">
			<ion-item-divider color="light">{{'LANGUAGES'|translate}}</ion-item-divider>
			<ion-item *ngFor="let lang of languages">
				<ion-label>{{lang.name}}</ion-label>
				<ion-radio [value]="lang.code"></ion-radio>
			</ion-item>
		</ion-item-group>

		<ion-item-group>
			<ion-item-divider color="light"></ion-item-divider>
		</ion-item-group>
	</ion-list>
</ion-content>
