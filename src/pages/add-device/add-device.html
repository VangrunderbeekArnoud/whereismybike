<ion-header no-border>
  <ion-navbar color="nav-color" [hideBackButton]="true">
    <ion-buttons start>
      <button ion-button solid color="danger" (click)="cancel()">
        Cancel
      </button>
    </ion-buttons>
    <div text-center>
      <ion-title>Add Device</ion-title>
    </div>
    <ion-buttons end>
      <button ion-button solid color="primary" [disabled]="!(sigfoxID&&name)" (click)="proceed()">
        Add
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="no-scroll" padding>

  <ion-list no-lines>
    <ion-item (click)="addDevice()" *ngIf="initState">
      <ion-grid>
        <ion-row>
          <ion-col padding col-5>
            Device ID:
          </ion-col>
          <ion-col padding col-5 *ngIf="sigfoxID">
            <ion-icon name="ios-create"></ion-icon>
            {{sigfoxID}}
          </ion-col>
          <ion-col padding col-5 class="placeholder-profile" *ngIf="!sigfoxID">
            <span>
              <ion-icon name="ios-create"></ion-icon>
              {{sigfoxID}}
            </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item *ngIf="!initState">
      <ion-grid>
        <ion-row>
          <ion-col padding col-5>
            Device ID:
          </ion-col>
          <ion-col padding col-5 *ngIf="sigfoxID">
            <ion-icon name="ios-create"></ion-icon>
            {{sigfoxID}}
          </ion-col>
          <ion-col padding col-5 class="placeholder-profile" *ngIf="!sigfoxID">
            <span>
              <ion-icon name="ios-create"></ion-icon>
              {{sigfoxID}}
            </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item (click)="updateName()" *ngIf="!initState">
      <ion-grid>
        <ion-row>
          <ion-col padding col-5>
            Name:
          </ion-col>
          <ion-col padding col-5 *ngIf="name">
            <ion-icon name="ios-create"></ion-icon>
            {{name}}
          </ion-col>
          <ion-col padding col-5 class="placeholder-profile" *ngIf="!name">
            <span>
              <ion-icon name="ios-create"></ion-icon>
              {{name}}
            </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>


  <ion-list no-lines *ngIf="!initState">
    <ion-item (click)="updateBrand()">
      <ion-grid>
        <ion-row>
          <ion-col padding col-5>
            Brand:
          </ion-col>
          <ion-col padding col-5 *ngIf="brand">
            <ion-icon name="ios-create"></ion-icon>
            {{brand}}
          </ion-col>
          <ion-col padding col-5 class="placeholder-profile" *ngIf="!brand">
            <span>
              <ion-icon name="ios-create"></ion-icon>
              {{brand}}
            </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item (click)="updateType()">
      <ion-grid>
        <ion-row>
          <ion-col padding col-5>
            Type:
          </ion-col>
          <ion-col padding col-5 *ngIf="type">
            <ion-icon name="ios-create"></ion-icon>
            {{type}}
          </ion-col>
          <ion-col padding col-5 class="placeholder-profile" *ngIf="!type">
            <span>
              <ion-icon name="ios-create"></ion-icon>
              {{type}}
            </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item (click)="updateNumber()">
      <ion-grid>
        <ion-row>
          <ion-col padding col-5>
            Engraving nr:
          </ion-col>
          <ion-col padding col-5 *ngIf="number">
            <ion-icon name="ios-create"></ion-icon>
            {{number}}
          </ion-col>
          <ion-col padding col-5 class="placeholder-profile" *ngIf="!number">
            <span>
              <ion-icon name="ios-create"></ion-icon>
              {{number}}
            </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

  <ion-list no-lines *ngIf="!initState">
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col padding col-5>
            <ion-thumbnail item-start *ngIf="device.photoURL">
