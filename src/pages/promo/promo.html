<ion-header no-border>

  <ion-navbar color="nav-color">
    <ion-title>promo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="no-scroll" padding>
  <ion-label text-center>
    Promo Codes are Not Available Yet.
   </ion-label>

<form id='myFomr' [formGroup]="cardpaymentForm" (submit)="AddCard()" novalidate>
      
    
     
          <ion-label color='primary' stacked>Promo Code</ion-label>
          <ion-input id='tezt'  formControlName="card" type="number" placeholder="Enter Your Code" 
            [class.invalid]="!cardpaymentForm.controls.card.valid && cardpaymentForm.controls.card.dirty"></ion-input>

      
        <button class='button' ion-button block type="submit" [disabled]="!cardpaymentForm.valid">
          Accept
        </button>
    
      </form>

</ion-content>
