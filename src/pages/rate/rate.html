  Ionic pages and navigation.

<ion-header no-border>

  <ion-navbar color="nav-color">
    <ion-title>Rate</ion-title>
  </ion-navbar>
</ion-header>


<ion-content text-center padding>
    <ion-title>Rate Your Experience</ion-title>
    <ion-item-divider></ion-item-divider>
  <rating [(ngModel)]="rate" 
  readOnly="false"
  max="5" 
  emptyStarIconName="star-outline" 
  halfStarIconName="star-half" 
  starIconName="star" 
  nullable="false" 
  (ngModelChange)="onModelChange($event)"></rating>

<div class='reviewspace'>
  <ion-title>Write A Review</ion-title>
  <form (ngSubmit)="logForm()">
        <ion-textarea  #myInput id="myInput" rows="1" maxLength="500"  [(ngModel)]="todo.description" name="description"></ion-textarea>

      <button padding ion-button type="submit" block>Submit</button>
    </form>
</div>
</ion-content>
